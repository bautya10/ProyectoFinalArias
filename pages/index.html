<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Monedas y Criptomonedas</title>
    <link rel="stylesheet" href="/styles/home.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Convertidor de Monedas y Criptomonedas</h1>
        <form id="converter-form">
            <label for="amount">Cantidad:</label>
            <input type="number" id="amount" placeholder="Ingrese la cantidad" min="0" step="0.00000001" required>

            <label for="from">De:</label>
            <select id="from" class="currency-select" required>
                <option value="" disabled selected>Seleccione su moneda/criptomoneda</option>
            </select>

            <button type="button" id="swap-button" class="swap-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-arrow-left-right " viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5m14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5"/>
              </svg>
            </button>

            <label for="to">A:</label>
            <select id="to" class="currency-select" required>
                <option value="" disabled selected>Seleccione su moneda/criptomoneda</option>
            </select>

            <button type="submit" id="convert-btn">Convertir</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="/scripts/index.js"></script>
</body>
</html>
